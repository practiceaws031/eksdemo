version: 0.2
phases:
    install:
       run-as: root
       on-failure: abort
       commands:
          - chmod 777 $CODEBUILD_SRC_DIR/scripts/install_agents.sh
          - $CODEBUILD_SRC_DIR/scripts/install_agents.sh
          - systemctl start docker
       finally:
          - echo "install phase completed successfully"   
    pre_build:
        run-as: root
        on-failure: abort
        commands:
           - docker login -u AWS -p $(aws ecr get-login-password --region $ecr_region) $ecr_repo
        finally:
           - echo "sucessfully authenticated with ecr repo"   
    build:
        run-as: root
        on-failure: abort
        commands:
           - docker build -t eksdemo .
           - docker tag eksdemo:latest $ecr_repo/$tag
           - docker push $ecr_repo/$tag                  
artifacts:
   files:
     - SampleWebApp.war               